<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Header Link</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
        }

        header a {
            font-size: 1.5em;
            text-decoration: none;
            color: #333;
        }

        /* Button styling */
        .button {
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #e75480; /* Deep pink */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff7f9d; /* Light pink */
        }
    </style>
</head>
<body>

<header>
    <a href="foodlist.php">Go to Home</a>
</header>

<!-- Button -->
<button class="button">Click Me</button>

</body>
</html>
